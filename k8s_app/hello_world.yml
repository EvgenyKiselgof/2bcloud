
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
  namespace: default
spec:
  selector:
    matchLabels:
      app: hello-world
  replicas: 2
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: python-hw
        image: zoglo/python_hw:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8081

---
apiVersion: v1
kind: Service
metadata:
  name: hello-world-svc
  labels:
    app: hello-world
spec:
  selector:
    app: hello-world
  type: LoadBalancer
  ports:
  - nodePort: 30111
    port: 8081
    targetPort: 80
